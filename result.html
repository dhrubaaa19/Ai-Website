<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanned Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1565c0;
      color: white;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px;
      text-align: center;
    }

    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }

    button {
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Scanned Product List</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Barcode</th>
        <th>Product Name</th>
        <th>Price (₹)</th>
        <th>Qty</th>
        <th>Total (₹)</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- rows will be injected -->
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="4">Grand Total</td>
        <td id="grandTotal">₹0</td>
      </tr>
    </tfoot>
  </table>
  <button onclick="goBack()">Scan More</button>
</div>

<script>
  const dummyProductDatabase = {
    "8901234567890": { name: "Paracetamol 500mg", price: 25 },
    "8909876543210": { name: "Cough Syrup", price: 65 },
    "8900000000001": { name: "Vitamin C Tablets", price: 45 },
    "8901111222233": { name: "Pain Relief Gel", price: 120 },
    "8904444555566": { name: "Antibiotic Capsule", price: 80 },
  };

  const scannedBarcodes = JSON.parse(localStorage.getItem("scannedBarcodes") || "[]");
  const tableBody = document.getElementById("tableBody");
  const grandTotalEl = document.getElementById("grandTotal");

  function renderTable() {
    let total = 0;
    tableBody.innerHTML = "";

    scannedBarcodes.forEach((barcode, index) => {
      const product = dummyProductDatabase[barcode] || {
        name: "Unknown Product",
        price: 0
      };

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${barcode}</td>
        <td>${product.name}</td>
        <td>₹${product.price}</td>
        <td><input type="number" min="1" value="1" onchange="updateTotal(${index})" id="qty-${index}"></td>
        <td id="row-total-${index}">₹${product.price}</td>
      `;
      tableBody.appendChild(row);
    });

    calculateGrandTotal();
  }

  function updateTotal(index) {
    const qty = parseInt(document.getElementById(`qty-${index}`).value);
    const barcode = scannedBarcodes[index];
    const product = dummyProductDatabase[barcode] || { price: 0 };

    const total = qty * product.price;
    document.getElementById(`row-total-${index}`).innerText = `₹${total}`;
    calculateGrandTotal();
  }

  function calculateGrandTotal() {
    let grand = 0;
    scannedBarcodes.forEach((barcode, index) => {
      const qty = parseInt(document.getElementById(`qty-${index}`).value);
      const price = (dummyProductDatabase[barcode] || { price: 0 }).price;
      grand += qty * price;
    });
    grandTotalEl.innerText = `₹${grand}`;
  }

  function goBack() {
    window.location.href = "scanner.html";
  }

  renderTable();
</script>

</body>
</html>
