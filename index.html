<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #004AAD;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .scanner-container {
      position: relative;
      flex-grow: 1;
      background: black;
    }

    #scanner {
      width: 100%;
      height: 100%;
    }

    .scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 30%;
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      transform: translate(-50%, -50%);
    }

    .button-icon {
      position: absolute;
      bottom: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
    }

    .info-button { left: 20px; }
    .flash-button { right: 20px; }

    .bottom-search {
      background: white;
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-search p {
      margin: 4px;
      font-size: 14px;
      color: #004AAD;
    }

    .search-input {
      width: 100%;
      display: flex;
      margin-top: 4px;
    }

    .search-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    .search-input button {
      background-color: #0091FF;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 0 6px 6px 0;
    }

    ul#scan-list {
      list-style: none;
      padding: 0;
      margin: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>‚Üê</span>
    <span>‚ùóHaving trouble ?</span>
  </div>

  <div class="scanner-container">
    <div id="scanner"></div>
    <div class="scanner-box"></div>
    <div class="button-icon info-button">‚ÑπÔ∏è</div>
    <div class="button-icon flash-button">‚ö°</div>
  </div>

  <div class="bottom-search">
    <p>or</p>
    <div class="search-input">
      <input id="searchBox" type="text" placeholder="Search by item name" />
      <button>üîç</button>
    </div>
    <ul id="scan-list"></ul>
  </div>

  <!-- Beep sound -->
  <audio id="beep-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const scanned = new Set();
    const beep = document.getElementById("beep-sound");
    const scanList = document.getElementById("scan-list");

    // Start scanner
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        constraints: {
          facingMode: "environment"
        },
        target: document.querySelector("#scanner")
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
      },
      locate: true
    }, err => {
      if (err) {
        console.error(err);
        alert("Camera initialization failed");
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const code = data.codeResult.code;

      if (!scanned.has(code)) {
        scanned.add(code);
        beep.play();

        const li = document.createElement("li");
        li.textContent = `Scanned: ${code}`;
        scanList.appendChild(li);

        console.log("Unique Barcode:", code);
      }
    });

    // Flash toggle (only if supported)
    document.querySelector('.flash-button').addEventListener('click', () => {
      const track = Quagga.cameraAccess.getActiveTrack();
      if (track && track.getCapabilities().torch) {
        const isOn = track.getSettings().torch || false;
        track.applyConstraints({ advanced: [{ torch: !isOn }] });
      } else {
        alert("Flash not supported on this device.");
      }
    });
  </script>
</body>
</html>
