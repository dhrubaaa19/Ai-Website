<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1565c0;
      color: white;
      padding: 16px;
      font-size: 20px;
      text-align: center;
    }
    #reader {
      flex: 1;
      width: 100%;
    }
    .result-section {
      padding: 16px;
      text-align: center;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }
    #scanned-list {
      color: #1565c0;
      font-size: 16px;
      margin: 10px 0;
      max-height: 120px;
      overflow-y: auto;
    }
    #next-btn {
      display: none;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      background-color: #1565c0;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Scan Barcodes</header>

  <div id="reader"></div>

  <div class="result-section">
    <div id="scanned-list">No barcodes scanned yet.</div>
    <button id="next-btn" onclick="goToResult()">Next</button>
  </div>

  <footer>Scan products one by one</footer>

  <script>
    const scanner = new Html5Qrcode("reader");
    const scannedBarcodes = new Set(); // Use Set to prevent duplicates
    const scannedListEl = document.getElementById("scanned-list");
    const nextBtn = document.getElementById("next-btn");

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    async function sendToBackend(barcode) {
      try {
        await fetch("https://your-backend.com/api/barcode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode })
        });
      } catch (err) {
        console.error("Backend error:", err);
      }
    }

    function updateScannedList() {
      if (scannedBarcodes.size === 0) {
        scannedListEl.textContent = "No barcodes scanned yet.";
        nextBtn.style.display = "none";
      } else {
        scannedListEl.innerHTML = Array.from(scannedBarcodes)
          .map(code => `<div>â€¢ ${code}</div>`)
          .join('');
        nextBtn.style.display = "inline-block";
      }
    }

    function goToResult() {
      localStorage.setItem("scannedBarcodes", JSON.stringify(Array.from(scannedBarcodes)));
      window.location.href = "result.html";
    }

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 150 } },
      (decodedText) => {
        if (!scannedBarcodes.has(decodedText)) {
          scannedBarcodes.add(decodedText);
          beep();
          updateScannedList();
          sendToBackend(decodedText);
        }
      },
      (errorMessage) => {
        // silent errors
      }
    );
  </script>

</body>
</html>
