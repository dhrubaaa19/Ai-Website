<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #64ffda;
    }

    #scanner-container {
      margin-top: 20px;
      width: 100%;
      max-width: 480px;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    .scanned-count {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }

    button {
      margin-top: auto;
      margin-bottom: 30px;
      background-color: #64ffda;
      color: #0a192f;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #52e0c4;
    }

    #toast {
      position: fixed;
      bottom: 90px;
      background: #111;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      font-size: 14px;
    }

    #scanner-frame {
      position: absolute;
      border: 3px solid rgba(100, 255, 218, 0.7);
      border-radius: 12px;
      top: 25%;
      left: 15%;
      width: 70%;
      height: 50%;
      pointer-events: none;
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <h1>Scan Product Barcodes</h1>
  <div class="scanned-count">Scanned Items: <span id="count">0</span></div>
  <div id="scanner-container">
    <div id="reader"></div>
    <div id="scanner-frame"></div>
  </div>
  <button onclick="goToResult()">Next</button>
  <div id="toast"></div>
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  let scanned = new Set();
  const countEl = document.getElementById("count");
  const beep = document.getElementById("beep-sound");

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => {
      toast.style.opacity = 0;
    }, 1500);
  }

  function onScanSuccess(decodedText) {
    if (!scanned.has(decodedText)) {
      scanned.add(decodedText);
      beep.play();
      countEl.innerText = scanned.size;
      localStorage.setItem("scannedBarcodes", JSON.stringify([...scanned]));
    } else {
      showToast("Already scanned");
    }
  }

  function goToResult() {
    if (scanned.size === 0) {
      showToast("No barcodes scanned");
      return;
    }
    window.location.href = "result.html";
  }

  new Html5Qrcode("reader")
    .start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 150 }
      },
      onScanSuccess
    )
    .catch(err => {
      console.error("Error starting camera:", err);
      alert("Failed to start camera.");
    });
</script>

</body>
</html>
