<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Barcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1565c0;
      color: white;
      padding: 16px;
      font-size: 20px;
      text-align: center;
    }
    #reader {
      flex: 1;
      width: 100%;
    }
    .result-section {
      text-align: center;
      padding: 16px;
    }
    #barcode-result {
      font-size: 18px;
      color: #1565c0;
      margin-bottom: 12px;
    }
    #next-btn {
      display: none;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      background-color: #1565c0;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Scan Barcode</header>

  <div id="reader"></div>

  <div class="result-section">
    <div id="barcode-result">Waiting for scan...</div>
    <button id="next-btn" onclick="goToResult()">Next</button>
  </div>

  <footer>Align barcode in the frame</footer>

  <script>
    const scanner = new Html5Qrcode("reader");

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    async function sendToBackend(barcode) {
      try {
        await fetch("https://your-backend.com/api/barcode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode })
        });
      } catch (err) {
        console.error("Backend error:", err);
      }
    }

    function goToResult() {
      window.location.href = "result.html";
    }

    let lastScanned = "";

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 150 } },
      (decodedText) => {
        if (decodedText !== lastScanned) {
          lastScanned = decodedText;
          document.getElementById("barcode-result").textContent = decodedText;
          localStorage.setItem("scannedBarcode", decodedText);
          document.getElementById("next-btn").style.display = "inline-block";
          beep();
          sendToBackend(decodedText);
        }
      },
      (errorMessage) => {
        // Optional: log or ignore
      }
    );
  </script>

</body>
</html>
